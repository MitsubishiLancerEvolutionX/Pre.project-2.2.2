<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 10px;}</style>
</head>
<body>
<h1>Список машин</h1>

<table>
    <tr>
        <th>model</th>
        <th>series</th>
        <th>color</th>
    </tr>

    <tr th:each="car : ${carsList}">
        <td th:utext="${car.getModel()}">model</td>
        <td th:utext="${car.getSeries()}">series</td>
        <td th:utext="${car.getColor()}">color</td>
    </tr>

</table>

</body>
</html>
